
[EMC]
MACHINE = K40 CO2 Laser Cutter
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = axis
# Cycle time, in seconds, that display will sleep between polls
CYCLE_TIME = 0.100
# Initial display setting for position, RELATIVE or MACHINE
POSITION_OFFSET = RELATIVE
# Initial display setting for position, COMMANDED or ACTUAL
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
# Highest value that will be allowed for feed override, 1.0 = 100%
MAX_FEED_OVERRIDE = 1.2
MAX_SPINDLE_OVERRIDE = 1.0
DEFAULT_LINEAR_VELOCITY = 50.00
MIN_LINEAR_VELOCITY = 0
MAX_LINEAR_VELOCITY = 550.00
PROGRAM_PREFIX = ~/linuxcnc/nc_files
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
INCREMENTS = 50mm 10mm 5mm 1mm .5mm .1mm .05mm .01mm
#PYVCP = 3D_printer_panel.xml

[KINS]
JOINTS = 2
KINEMATICS =trivkins coordinates=XY

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH = ~/linuxcnc/subroutines
USER_M_PATH = ~/linuxcnc/m_codes

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 0
SERVO_PERIOD = 1000000

[HAL]
HALFILE = k40.hal
#HALFILE = 3Dprinter.hal
#HALFILE = test.hal
POSTGUI_HALFILE = postgui_call_list.hal
# To enable powering down machine( M84 )
# enable HALUI. cmd=halcmd setp halui.machine.off true
HALUI = halui 

[TRAJ]
COORDINATES =  X Y
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
CYCLE_TIME = 0.010
ARC_BLEND_ENABLE=1
DEFAULT_LINEAR_VELOCITY = 100.00
#djl MAX_LINEAR_VELOCITY = 200.00
MAX_LINEAR_VELOCITY = 550.00
MAX_LINEAR_ACCELERATION = 4500.00
NO_FORCE_HOMING = 1 
#MAX_ANGULAR_VELOCITY = 45.00
#DEFAULT_ANGULAR_VELOCITY = 4.50

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl


[AXIS_X]
MAX_VELOCITY = 100
MAX_ACCELERATION = 4500.0
MIN_LIMIT = -1.0
MAX_LIMIT = 320.0

[JOINT_0]
TYPE = LINEAR
HOME = 0.0
MIN_LIMIT = -1.0
MAX_LIMIT = 320.0
MAX_VELOCITY = 110.0
MAX_ACCELERATION = 4500.0
# Set Stepgen max 20% higher than the axis
STEPGEN_MAXACCEL = 4000.0
SCALE = 157.575
FERROR = 2.0
MIN_FERROR = 0.75
HOME_SEARCH_VEL = -30.0
HOME_LATCH_VEL = -3.0
HOME_FINAL_VEL = 20
HOME_IGNORE_LIMITS = YES
HOME_USE_INDEX = NO
HOME_OFFSET = -1.0
HOME = 0.0
HOME_SEQUENCE = 1 


[AXIS_Y]
MAX_VELOCITY = 100.0
MAX_ACCELERATION = 4500.0
MIN_LIMIT = -1.0
MAX_LIMIT = 230.0

[JOINT_1]
TYPE = LINEAR
HOME = 0.0
MIN_LIMIT = -1.0
MAX_LIMIT = 230.0
MAX_VELOCITY = 110.0
MAX_ACCELERATION = 4500.0
STEPGEN_MAXACCEL = 4000.0
SCALE = 157.575
FERROR = 2.0
MIN_FERROR = 0.75
HOME_SEARCH_VEL = -30.0
HOME_LATCH_VEL = -3.0
HOME_FINAL_VEL = 20
HOME_IGNORE_LIMITS = YES
HOME_USE_INDEX = NO
HOME_OFFSET = -3.0
HOME = 0.0
HOME_SEQUENCE = 1

